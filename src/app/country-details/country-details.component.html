<body>
<h1 class="title"> Country <span> Details </span></h1>

<div *ngIf="country" class="cardContainer">
<mat-card class="example-card">
    <mat-card-title-group>
        <mat-card-title class="name">{{country.name}}</mat-card-title>
        <mat-card-subtitle class="capital">Capital: {{country.capital}}</mat-card-subtitle>
        <mat-card-subtitle class="alpha3code">Alpha3Code: {{country.alpha3Code}}</mat-card-subtitle>

        <img mat-card-md-image class="flag" [src]="country.flag">
    </mat-card-title-group>

    <mat-card-footer class="footer">
        <span>Population : {{country.population}}</span>
        <span>Region : {{country.region}}</span>
        <span>SubRegion : {{country.subregion}}</span>
        <span>Boarders : {{country.borders}}</span>
        <span>Area : {{country.area}}</span>
       </mat-card-footer>
   
</mat-card>
</div>
</body>
